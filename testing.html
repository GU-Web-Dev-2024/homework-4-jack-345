<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Divs</title>
    <style>
        .styled-div {
            border: 2px solid brown;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
            color: rgb(151, 51, 209);
            border-radius: 25px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        span {
            font-size: x-large;
        }

        th {
            font-size: x-large;
            padding: 10px;
        }

        header {
            color: lightsalmon;
            text-align: center;
        }

        body {
            background-color: black;
        }

        footer {
            color: lightsalmon;
            text-align: center;
        }

    </style>
</head>

<body>

    <header>
        <h1>Spooky Candy Collection</h1>
    </header>

    <main>
        <div>
            <h1>id of clicked div:</h1>
            <span id="output-span"></span>
        </div>
    
        <div class="container" id="div-container">
            <!-- Divs will be generated here -->
        </div>
    
        <button id="add-div-button">Add a Candy</button>

    </main>

    <footer>
        <h1>Happy Halloween!</h1>
    </footer>

    <script>
        let divNum = 1;
        // Function to create a new div
        function createDiv(number) {

            if (!parseInt(number)) {
                number = divNum;
                divNum++;
            }

            const newDiv = document.createElement("div");
            newDiv.className = "styled-div";
            newDiv.textContent = "I am candy! My kind of candy is " + number + "!";
            newDiv.id = "dynamic-div-" + number;

            // Add event listeners for mouse over and mouse out
            newDiv.addEventListener("mouseover", () => {
                newDiv.style.backgroundColor = "#fff000";
            });

            newDiv.addEventListener("mouseout", () => {
                newDiv.style.backgroundColor = "";
            });

            //need to add event handler for dynamic object
            newDiv.addEventListener("click", announceId);

            document.getElementById("div-container").appendChild(newDiv);
        }

        divs.forEach(item => {

        });

        // function announceId() {
        //     //alert("My id is: " + this.id);
        //     document.getElementById("output-span").textContent = "My id is: " + this.id
        // }

        function announceId(event) {
            //alert("My id is: " + this.id);
            document.getElementById("output-span").textContent = "My id is: " + event.target.id;
        }

    </script>

</body>

</html>
